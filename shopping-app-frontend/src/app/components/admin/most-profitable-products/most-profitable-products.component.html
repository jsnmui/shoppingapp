<div class="container mt-4">
  <h3>Most Profitable Product</h3>
  <table class="table table-striped" *ngIf="mostProfitableProducts.length">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Total Profit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of mostProfitableProducts">
        <td>{{ product.productId }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.totalProfit | number:'1.2-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>
