<div class="container mt-4">
  <h3>Search Order</h3>
  <form (ngSubmit)="searchOrder()" #form="ngForm">
    <div class="mb-3">
      <label for="orderId">Order ID:</label>
      <input
        type="number"
        id="orderId"
        name="orderId"
        [(ngModel)]="orderId"
        class="form-control"
        required
      />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Search</button>
  </form>

  <div *ngIf="notFound" class="text-danger mt-3">
    Order not found.
  </div>

  <div *ngIf="order" class="mt-4">
    <h4>Order #{{ order.orderId }}</h4>
    <p><strong>Status:</strong> {{ order.orderStatus }}</p>
    <p><strong>Date:</strong> {{ order.datePlaced | date: 'medium' }}</p>

    <h5>Items:</h5>
    <ul>
      <li *ngFor="let item of order.items">
        {{ item.productName }} - Quantity: {{ item.quantity }} - Price: ${{ item.purchasedPrice }}
      </li>
    </ul>
  </div>
</div>
