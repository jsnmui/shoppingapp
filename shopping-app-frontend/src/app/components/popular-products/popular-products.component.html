<h3>Top 3 Most Popular Products</h3>
<table class="table table-striped" *ngIf="popularProducts.length">
  <thead>
    <tr>
      <th>ProductId</th>
      <th>Product Name</th>
      <th>Total Sold</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of popularProducts">
      <td>{{ product.productId }}</td>
      <td>{{ product.productName }}</td>
      <td>{{ product.quantitySold }}</td>
    </tr>
  </tbody>
</table>
