<div class="container mt-4">
  <h2>Shopping Cart</h2>
  <table class="table table-striped" *ngIf="cartItems.length > 0">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.name }}</td>
        <td>${{ item.retailPrice }}</td>
        <td>{{ item.quantity }}</td>
        <td><button class="btn btn-danger btn-sm" (click)="remove(item.productId)">X</button></td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="cartItems.length === 0">Your cart is empty.</div>

  <button class="btn btn-danger mt-2" (click)="clearCart()" *ngIf="cartItems.length > 0">
    Clear Cart
  </button>
  <button class="btn btn-success mt-3" (click)="placeOrder()">Place Order</button>
</div>
