<div class="container mt-4">
  <h2>Admin Order Management</h2>
   <app-order-search></app-order-search>
  <div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

    <!-- Order ID -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef>Order ID</th>
      <td mat-cell *matCellDef="let order">{{ order.orderId }}</td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="datePlaced">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let order">{{ order.datePlaced | date: 'short' }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="orderStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order">{{ order.orderStatus }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let order">
        <button mat-button color="primary" (click)="viewOrder(order.orderId)">View</button>
        <button mat-button color="warn" (click)="cancelOrder(order.orderId)">Cancel</button>
        <button mat-button color="accent" (click)="completeOrder(order.orderId)">Complete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
   <mat-paginator [pageSize]="5"></mat-paginator>
  </div>
</div>
